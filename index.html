<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="shortcut icon" href="images/one-piece-logo-78.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <div class="container">
        <h1 class="text">Refresh</h1>
        <div class="Dice">
            <div class="dice">
                <p>Player 1</p>
                <img class="img1" alt="yo" src="images/dice6.png">
            </div>
            
            <div class="dice">
                <p>Player 2</p>
                <img class="img2" alt="yo" src="images/dice6.png">
            </div>
        </div>  
        <button class="btn">ROLL</button>     
        <div class="note">
            <marquee behavior="scroll" direction="left">This is an AI generated Game. Please, play at your own risk.</marquee>
        </div> 
    </div>
    
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
